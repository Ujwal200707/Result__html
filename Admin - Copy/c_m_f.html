<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Mapped to Faculty</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .topbar h1 {
            margin: 0;
            font-size: 22px;
        }
        .add-btn {
            background-color: #27ae60;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-btn:hover {
            background-color: #219150;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table th, table td {
            padding: 12px 15px;
            text-align: left;
        }
        table thead {
            background-color: #34495e;
            color: white;
        }
        table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #2980b9;
            color: white;
        }
        .delete-btn {
            background-color: #c0392b;
            color: white;
        }
        .edit-btn:hover {
            background-color: #21618c;
        }
        .delete-btn:hover {
            background-color: #922b21;
        }
    </style>
</head>
<body>

    <div class="topbar">
        <h1>Courses Mapped to Faculty</h1>
        <button class="add-btn">+ Map New Course</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Mapping ID</th>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Faculty Name</th>
                <th>Department</th>
                <th>Semester</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>M001</td>
                <td>C001</td>
                <td>Web Development Basics</td>
                <td>John Smith</td>
                <td>Computer Science</td>
                <td>5</td>
                <td class="actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>M002</td>
                <td>C002</td>
                <td>Python Programming</td>
                <td>Jane Doe</td>
                <td>Information Technology</td>
                <td>4</td>
                <td class="actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>M003</td>
                <td>C003</td>
                <td>Data Science Fundamentals</td>
                <td>Mike Johnson</td>
                <td>Data Science</td>
                <td>6</td>
                <td class="actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
