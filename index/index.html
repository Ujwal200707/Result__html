
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Main Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #F97A00, #e0e0e0);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      color: #333;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      padding: 50px;
      max-width: 800px;
      width: 100%;
    }

    .grid-item {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .grid-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .grid-item a {
      display: block;
    }

    .grid-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .grid-item p {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Result Analysis Dashboard</h1>

  <div class="grid-container">
    <div class="grid-item">
      <a href="/Admin/admin_index.html">
        <img src="download.jpeg" alt="ADMIN">
        <p>Admin</p>
      </a>
    </div>

    <div class="grid-item">
      <a href="/faculty/faculty_index.html">
        <img src="download (1).jpeg" alt="FACULTY">
        <p>Faculty</p>
      </a>
    </div>

    <div class="grid-item">
      <a href="/student/student_index.html">
        <img src="download (2).jpeg" alt="STUDENT">
        <p>Student</p>
      </a>
    </div>
  </div>

</body>
</html>
