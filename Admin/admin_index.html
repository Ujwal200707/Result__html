<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADMIN DASHBOARD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .dashboard-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }

    .card-label {
      margin-top: 10px;
      font-weight: bold;
    }

    .f {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>

  <h1>ADMIN DASHBOARD</h1>
  <hr>

  <div class="dashboard-container">
    <a href="profile.html" class="card">
      <img src="download.jpeg" alt="Profile">
      <div class="card-label">Profile</div>
    </a>
    
    <a href="usr_mangmt.html" class="card">
      <img src="download copy.png" alt="User Management">
      <div class="card-label">User Management</div>
    </a>

    <a href="course_mngmt.html" class="card">
      <img src="download copy.jpeg" alt="Course Management">
      <div class="card-label">Course Management</div>
    </a>

    <a href="c_m_f.html" class="card">
      <img src="download (1).png" alt="cmf">
      <div class="card-label">cmf</div>
    </a>

    <a href="c_m_s.html" class="card">
      <img src="download (2).jpeg" alt="Course Management">
      <div class="card-label">cms</div> 
    </a>

    <a href="report.html" class="card">
      <img src="download (1).jpeg" alt="Report">
      <div class="card-label">Report</div>
    </a>

    <a href="result.html" class="card">
      <img src="download (3).jpeg" alt="Result">
      <div class="card-label">Result</div>
    </a>
  </div>

</body>
</html>
