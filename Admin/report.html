        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;

            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;

            display: flex;
            justify-content: center;

            padding: 0;

        }

        ul li {
            background: #007bff;

            border-radius: 6px;
        }

        ul li a {

            color: white;
            font-weight: bold;

        }

            border-radius: 4px;

            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        table a {
            color: #007bff;
            text-decoration: none;
        }

        table a:hover {
            text-decoration: underline;
        }
    </style>
</head>
