<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Profile</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #dcd505, #14ba0b);
    }

    .admin-heading {
      text-align: center;
      font-size: 45px;
      color: #FF3F33;
      margin: 20px auto;
      display: block;
    }

    .admin-img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 150px;
      height: 150px;
      border: 5px solid #D92C54;
      border-radius: 12px;
      box-shadow: 0px 12px 18px rgba(0, 0, 0, 0.2);
    }

    .admin-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 500px;
      background-color: #799EFF;
      border: 2px solid #9929EA;
      border-radius: 12px;
      box-shadow: 0px 12px 18px rgba(0, 0, 0, 0.5);
      margin-left: auto;
      margin-right: auto;
      padding: 15px;
      transition: transform 0.3s ease;
    }

    .admin-card:hover {
      background: radial-gradient(#bda51a, #ED3500);
      transform: scale(1.1); 
      box-shadow: 0px 12px 32px rgba(0, 0, 0, 0.5);
    }

    .list-style {
      display: flex;
      list-style: none;
      gap: 20px;
      padding: 0;
    }

    .list-style li {
      background-color: #799EFF;
      color: #F97A00;
      padding: 10px 12px 10px 40px;
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      border-radius: 16px;
      margin-bottom: 10px;
      transition: transform 0.3s ease, box-shadow 0.2s ease;
    }

    .list-style li::before {
      content: 'âœ“';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 8px;
      height: 20px;
      color: aquamarine;
      background-color: #ac0d10;
      display: flex;
      align-content: center;
      justify-content: center;
      font-size: 12px;
    }

    .list-style li:hover {
      transform: scale(1.2);
      box-shadow: 0px 12px 21px rgba(0, 0, 0, 0.2);
    }

    table {
      border-collapse: collapse;
    }

    table, td {
      border: 2px solid black;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1 class="admin-heading">Admin Profile</h1>

  <div class="admin-card">
    <img src="download (3).jpeg" class="admin-img" alt="Admin Photo" />

    <p>
      It's an admin profile page <br />
      and all the required information <br />
      of the admin will be provided
    </p>

    <ul class="list-style">
      <li>Dashboard</li>
      <li>Manage Students</li>
      <li>Reports</li>
    </ul>

    <h2>Admin Details</h2>
    <table>
      <tr>
        <td><b>NAME</b></td>
        <td><i>Ram</i></td>
      </tr>
      <tr>
        <td><b>EMAIL</b></td>
        <td><u>ram@domain.com</u></td>
      </tr>
      <tr>
        <td><b>Admin ID</b></td>
        <td><b>2400031546</b></td>
      </tr>
    </table>
  </div>

</body>
</html>
