<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Profile</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f3f4f6, #e0e7ff);
    }

    .admin-heading {
      text-align: center;
      font-size: 45px;
      color: #3b82f6;
      margin: 20px auto;
    }

    .admin-img {
      display: block;
      margin: 0 auto;
      width: 150px;
      height: 150px;
      border: 5px solid #3b82f6;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0px 12px 18px rgba(0, 0, 0, 0.2);
    }

    .admin-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 500px;
      background-color: #ffffff;
      border: 1px solid #cbd5e1;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
      padding: 20px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .admin-card:hover {
      background: #f0f9ff;
      transform: scale(1.03); 
      box-shadow: 0px 12px 32px rgba(0, 0, 0, 0.15);
    }

    .list-style {
      display: flex;
      list-style: none;
      gap: 20px;
      padding: 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .list-style li {
      background-color: #e0f2fe;
      color: #0369a1;
      padding: 10px 20px 10px 40px;
      box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.1);
      position: relative;
      border-radius: 12px;
      margin-bottom: 10px;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .list-style li::before {
      content: 'âœ“';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 12px;
      color: white;
      background-color: #0ea5e9;
      padding: 2px;
      border-radius: 50%;
      font-size: 10px;
      height: 16px;
      width: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .list-style li:hover {
      transform: scale(1.1);
      background-color: #bae6fd;
      box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.15);
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    table, td {
      border: 1px solid #94a3b8;
      padding: 12px 16px;
      font-size: 16px;
    }

    table td:first-child {
      background-color: #f1f5f9;
      font-weight: bold;
      color: #1e293b;
      width: 40%;
    }

    table td:last-child {
      color: #334155;
    }

    h2 {
      color: #1e3a8a;
      margin-top: 10px;
    }

    p {
      color: #334155;
      text-align: center;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <h1 class="admin-heading">Admin Profile</h1>

  <div class="admin-card">
    <img src="download (3).jpeg" class="admin-img" alt="Admin Photo" />

    <p>
      This is an admin profile page.<br />
      All necessary information about the admin is displayed below.
    </p>

    <ul class="list-style">
      <li>Dashboard</li>
      <li>Manage Students</li>
      <li>Reports</li>
    </ul>

    <h2>Admin Details</h2>
    <table>
      <tr>
        <td>NAME</td>
        <td>Ram</td>
      </tr>
      <tr>
        <td>EMAIL</td>
        <td><u>ram@domain.com</u></td>
      </tr>
      <tr>
        <td>Admin ID</td>
        <td>2400031546</td>
      </tr>
    </table>
  </div>

</body>
</html>
