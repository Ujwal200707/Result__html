<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 30px 0 10px;
      font-size: 36px;
      color: #2c3e50;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      padding: 20px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain; /* prevent image cutting */
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 16px;
      font-weight: bold;
      color: #2980b9;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>STUDENT DASHBOARD</h1>
  <div class="dashboard-grid">
    <a href="/Results_html/student/view_profile.html" target="">
      <div class="card">
        <img src="download (1).jpg" alt="Profile">
        <div class="card-title">View Profile</div>
      </div>
    </a>
    <a href="/Results_html/student/veiw_courses.html" target="">
      <div class="card">
        <img src="download.png" alt="View Courses">
        <div class="card-title">View Courses</div>
      </div>
    </a>
    <a href="/Results_html/student/view_report.html" target="">
      <div class="card">
        <img src="download (1).png" alt="View Report">
        <div class="card-title">View Report</div>
      </div>
    </a>
  </div>
</body>
</html>
