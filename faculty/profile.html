<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Profile</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #4A90E2, #F5F7FA);
      font-family: Arial, sans-serif;
    }

    .faculty-heading {
      text-align: center;
      font-size: 45px;
      color: #2C3E50;
      margin-bottom: 30px;
    }

    .faculty-img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 150px;
      height: 150px;
      border-radius: 12px;
      box-shadow: 0px 12px 18px rgba(0, 0, 0, 0.2);
    }

    .faculty-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 500px;
      background-color: #FFFFFF;
      border-radius: 12px;
      box-shadow: 0px 12px 18px rgba(0, 0, 0, 0.3);
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .faculty-card:hover {
      background-color: #E3F2FD;
      transform: scale(1.03);
      box-shadow: 0px 16px 32px rgba(0, 0, 0, 0.4);
    }

    .list-style {
      display: flex;
      list-style: none;
      gap: 20px;
      padding: 0;
    }

    .list-style li {
      background-color: #3498DB;
      color: #FFFFFF;
      padding: 10px 12px 10px 40px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      border-radius: 16px;
      margin-bottom: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .list-style li::before {
      content: 'âœ“';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 10px;
      color: #2ECC71;
      font-weight: bold;
    }

    .list-style li:hover {
      transform: scale(1.1);
      background-color: #2980B9;
      box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.3);
    }

    table {
      border-collapse: collapse;
    }

    table, td {
      border: 2px solid #34495E;
      padding: 10px 20px;
    }

    td {
      color: #2C3E50;
    }

    h2 {
      color: #34495E;
    }
  </style>
</head>
<body>

  <h1 class="faculty-heading">Faculty Profile</h1>

  <div class="faculty-card">
    <img src="faculty.png" class="faculty-img" alt="Faculty Photo" />

    <p style="text-align:center; color:#555;">
      It's a faculty profile page <br />
      and all the required information <br />
      of the faculty will be provided
    </p>

    <ul class="list-style">
      <li>My courses</li>
      <li>Student list</li>
      <li>Update resume</li>
    </ul>

    <h2>Faculty Details</h2>
    <table>
      <tr>
        <td><b>NAME</b></td>
        <td><i>ANJALI</i></td>
      </tr>
      <tr>
        <td><b>EMAIL</b></td>
        <td><u>Anjali@domain.com</u></td>
      </tr>
      <tr>
        <td><b>Role</b></td>
        <td><b>FEDW Professor</b></td>
      </tr>
    </table>
  </div>

</body>
</html>
