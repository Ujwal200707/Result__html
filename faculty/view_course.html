<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - HTE Courses</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #f4f6f9;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #0066cc, #0099ff);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            letter-spacing: 1px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
            color: #0066cc;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
            background: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        th {
            background-color: #0066cc;
            color: white;
            padding: 14px;
            text-transform: uppercase;
            font-size: 14px;
        }
        td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }
        tr:hover {
            background-color: #f9fbff;
        }
        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            background: #0099ff;
            color: white;
            cursor: pointer;
            font-size: 13px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0066cc;
        }
    </style>
</head>
<body>

<header>View Courses</header>

<div class="container">
    <h2>Assigned HTE Courses</h2>

    <table>
        <tr>
            <th>S.No</th>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Semester</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>1</td>
            <td>HTE101</td>
            <td>Introduction to HTE</td>
            <td>1</td>
            <td>
                <button class="btn">View Students</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>HTE202</td>
            <td>Advanced HTE Concepts</td>
            <td>2</td>
            <td>
                <button class="btn">View Students</button>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>HTE303</td>
            <td>HTE Project Work</td>
            <td>3</td>
            <td>
                <button class="btn">View Students</button>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
